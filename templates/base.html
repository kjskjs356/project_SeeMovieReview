{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Document</title>

  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'movies:index' %}"><img src="/static/img/twoperson.png" alt="" class='logo'></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center container" id="navbarNav">
        <ul class="navbar-nav row">
          <li class="nav-item col-4">
            <a href="{% url 'movies:index' %}"><img src="/static/img/home.png" alt="" class='logo'></a>
          </li>
          <li class="nav-item col-4">
            <a href="{% url 'movies:index' %}"><img src="/static/img/heart.png" alt="" class='logo'></a>
          </li>
          <li class="nav-item col-2">
            <a href="{% url 'movies:search' %}"><img src="/static/img/search.png" alt="" class='logo'></a>
          </li>
        </ul>
      </div>
      <div>
        {% if user.is_authenticated %}
        <a href="{% url 'accounts:profile' user %}" class="btn btn-warning">Profile</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-warning">Logout</a>
        {% else %}
        <a href="{% url 'accounts:login' %}" class="btn btn-warning">Login</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-warning">Signup</a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  {% block script %}
  {% endblock script %}  
</body>
</html>
