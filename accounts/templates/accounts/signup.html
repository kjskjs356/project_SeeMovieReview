{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}

<link rel="stylesheet" href="{% static './css/signup.css' %}">
<div class="out-layer">
  <div class="signup-div">
    <h1 style="font-family: 'Hanna', sans-serif;">회원가입</h1>
    <br>
    <form action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form layout='inline' %}
        <br>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary btn-block btn-large" style="font-family: 'Hanna', sans-serif;">회원가입</button>
        </div>
    </form>
  </div>
</div>

{% endblock %}
