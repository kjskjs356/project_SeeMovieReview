{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<br>
<link rel="stylesheet" href="{% static './css/update.css' %}">
<div class="out-layer">
  <br>
  <form class="update-div" action="{% url 'accounts:update' %}" method="POST">
    <h1 class="text-center" style="font-family: 'Hanna', sans-serif;">회원정보수정</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-dark">수정</button>
  </form>
</div>  
{% endblock content %}
